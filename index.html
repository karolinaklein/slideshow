<!doctype html>
<html lang="pl">
<head>

	<title>karolinaklein.pl - development - slideshow</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/slideshow.css">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

	
	

</head>


<body>
	

	
	<h1>Slideshow</h1>
	
	
	
		<div id="slideshow">
		
			<div class="slide">
				<img src="img/foto01.jpg">
				<div class="caption">Caption Text One</div>
			</div>
			
			<div class="slide">
				<img src="img/foto02.jpg">
				<div class="caption">Caption Text Two</div>
			</div>
			
			<div class="slide">
				<img src="img/foto03.jpg">
				<div class="caption">Caption Text Three</div>
			</div>
			
			<div class="slide">
				<img src="img/foto04.jpg">
				<div class="caption">Caption Text Four</div>
			</div>
			
			<div class="slide">
				<img src="img/foto05.jpg">
				<div class="caption">Caption Text Five</div>
			</div>
			
			<div class="slide">
				<img src="img/foto06.jpg">
				<div class="caption">Caption Text Six</div>
			</div>
		
		
			<a class="prev"><i class="fas fa-chevron-left"></i></a>
			<a class="next"><i class="fas fa-chevron-right"></i></a>
			
		</div>
			
		<div class="dots">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>

	
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="js/jquery.slideshow.js"></script>
	<script src="js/slideshow.js"></script>

	
</body>
</html>
